## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.1
  - 1.2
  - nightly

env:
  global:
    - PYTHON=""
notifications:
  email: false
git:
  depth: 99999999
sudo: true

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
matrix:
  allow_failures:
  - julia: nightly

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - |
    julia --depwarn=error -e '
      VERSION >= v"0.7.0-DEV.3656" && using Pkg
      ENV["PYTHON"] = ""
      # python 3.7 does not seem to work correctly, so lets try manually setting the root python version
      # to 3.6
      Pkg.add("Conda"); using Conda; Conda.add("python=3.6")
      if VERSION >= v"0.7.0-DEV.5183" && (isfile("Project.toml") || isfile("JuliaProject.toml"))
          Pkg.build(); Pkg.build("PyCall"); Pkg.test(coverage=true)
      else
          Pkg.clone(pwd()); Pkg.build("PyCall"); Pkg.build("SyntheticGrids"); Pkg.test("SyntheticGrids"; coverage=true)
      end'

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter");' docs/make.jl
      after_success: skip