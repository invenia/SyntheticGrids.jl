# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
julia:
  - 1.0
  - 1.1
  - 1.2
  - nightly
os:
  - osx
  - linux
  - windows
matrix:
  exclude:
    - os: windows
      julia: 1.0
    - os: windows
      julia: 1.1
    - os: windows
      julia: nightly
  allow_failures:
    - julia: nightly
    - os: windows
  fast_finish: true
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - |
    julia -e '
      VERSION >= v"0.7.0-DEV.3656" && using Pkg
      ENV["PYTHON"] = ""
      # python 3.7 does not seem to work correctly, so lets try manually setting the root python version
      # to 3.6
      Pkg.add("Conda"); using Conda; Conda.add("python=3.6")
      if VERSION >= v"0.7.0-DEV.5183" && (isfile("Project.toml") || isfile("JuliaProject.toml"))
          Pkg.build(); Pkg.build("PyCall"); Pkg.test(coverage=true)
      else
          Pkg.clone(pwd()); Pkg.build("PyCall"); Pkg.build("SyntheticGrids"); Pkg.test("SyntheticGrids"; coverage=true)
      end'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; Pkg.add("Documenter")' docs/make.jl
      after_success: skip